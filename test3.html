<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.5s ease;
    }

    .nav.scrolled {
      background-color: rgb(205, 205, 205);
    }

    .logo {
      font-size: 1.5rem;
      color: purple;
      font-weight: bold;
    }

    .logo span {
      color: orange;
      font-size: 1rem;
      font-weight: normal;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: blue;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: purple;
    }

    /* Main Container */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("https://storage.googleapis.com/a1aa/image/4dc2b9e6-15e1-48f0-98c9-afc01342b22c.jpeg")
        no-repeat center center/cover;
      animation: zoom 10s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .text {
      position: absolute;
      text-align: center;
      color: white;
      font-size: 2rem;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 3s forwards, slideIn 6s forwards;
    }

    .text img {
      border-radius: 10px;
      width: 150px;
      animation: slideDown 2s forwards ease-out;
    }

    .text span {
      display: block;
    }

    .text span:nth-child(1) {
      animation-delay: 1s;
      color: rgb(50, 177, 128);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 25px;
    }

    .text span:nth-child(2) {
      animation-delay: 3s;
      color: rgba(0, 149, 255, 0.873);
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 50px;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .text {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .text {
        font-size: 1rem;
      }
    }

    /* Responsive Block */
    .responsive-container {
       position: relative;
       top: 25px;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }

    .responsive-heading {
      font-size: 2em;
      font-weight: bold;
    }

    .responsive-text {
      font-size: 1em;
      color: gray;
    }

    @media (max-width: 768px) {
      .responsive-heading {
        font-size: 1.5em;
      }

      .responsive-text {
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      .responsive-heading {
        font-size: 1.2em;
      }

      .responsive-text {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="nav">
    <div class="logo">Jevelin <span>wdng</span></div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#port">Portfolio</a>
      <a href="#blog">Blog</a>
      <a href="#shop">Shop</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="text">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl93_qfxyeGDSufn0MvSMfshvYEGUJxAFzAA&s" alt="Wedding Logo">
      <span>Wedding Template For</span>
      <span>Wedding Planners</span>
    </div>
  </div>

  <!-- Responsive Div Block -->
  <div class="responsive-container">
    <div class="responsive-heading">Services We Provide</div>
    <div class="responsive-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse iaculis varius cursus. Sed rhoncus, nisl non maximus molestie, erat quam tincidunt orci, fermentum fermentum risus enim ut nisl.
    </div>
  </div>
  
</body>
</html>
