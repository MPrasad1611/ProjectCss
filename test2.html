<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Sticky Transparent Navbar */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.5s ease;
        }

        .nav.scrolled {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .logo {
            font-size: 1.5rem;
            color: purple;
            font-weight: bold;
        }

        .logo span {
            color: orange;
            font-size: 1rem;
            font-weight: normal;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: blue;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: purple;
        }

        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url("https://repository-images.githubusercontent.com/595665533/80db09cf-7c0c-4b47-83ec-73748d888826") no-repeat center center/cover;
            animation: zoom 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .text {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 2rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 3s forwards, slideIn 6s forwards;
        }

        .text span {
            display: block;
        }

        .text span:nth-child(1) {
            animation-delay: 1s;
        }

        .text span:nth-child(2) {
            animation-delay: 3s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .text {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="logo">
            Jevelin <span>wdng</span>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#port">Portfolio</a>
            <a href="#blog">Blog</a>
            <a href="#shop">Shop</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="text">
            <span>Wedding Template For</span>
            <span>Wedding Planners</span>
        </div>
    </div>
</body>
</html>
