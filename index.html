<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .text-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px;
      text-align: center;
    }
    .text-1 {
      flex: 1;
      margin: 5px;
      font-size: 16px;
      min-width: 200px;
    }
    .button-3 {
      background-color: #b56d2ef1;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      margin: 5px;
      min-width: 120px;
    }

 
    @media (max-width: 768px) {
      .text-1 {
        font-size: 14px;
      }
      .button-3 {
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .text-container {
        flex-direction: column;
      }
      .text-1 {
        font-size: 12px;
        margin-bottom: 10px;
      }
      .button-3 {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <p class="text-1">Want to see more images? Just press “All images” on the right side!</p>
    <button class="button-3">All Images</button>
  </div>
</body>
</html>
