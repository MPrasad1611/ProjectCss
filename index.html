<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Block</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .content {
            padding: 15px;
        }

        .card .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card .category {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card">
            <img src="https://jevelin.shufflehound.com/wedding/wp-content/uploads/sites/3/2016/05/Home_7_gal_img1-951x1024.jpg" alt="Hugs & Kisses">
            <div class="content">
                <h3 class="title">Hugs & Kisses</h3>
                <p class="category">PEOPLE</p>
            </div>
        </div>
        <div class="card">
            <img src="https://jevelin.shufflehound.com/wedding/wp-content/uploads/sites/3/2016/05/Home_7_gal_img2-1024x784.jpg" alt="Every Guest Counts">
            <div class="content">
                <h3 class="title">Every Guest Counts</h3>
                <p class="category">PEOPLE</p>
                </div>
           </div>
           <div class="card">
            <img src="https://jevelin.shufflehound.com/wedding/wp-content/uploads/sites/3/2016/05/Home_7_gal_img3-1024x962.jpg" alt="The bouquet">
            <div class="content">
                <h3 class="title">The Bouquet</h3>
                <p class="category">ART</p>
                </div>
           </div>
           <div class="card">
            <img src="https://jevelin.shufflehound.com/wedding/wp-content/uploads/sites/3/2016/05/Home_7_gal_img4-1024x962.jpg" alt="Pretty tag">
            <div class="content">
                <h3 class="title">Pretty Tag</h3>
                <p class="category">DECORATIONS</p>
                </div>
           </div>
           <div class="card">
            <img src="https://jevelin.shufflehound.com/wedding/wp-content/uploads/sites/3/2016/05/Home_7_gal_img5-951x1024.jpg" alt="Love & SunSet">
            <div class="content">
                <h3 class="title">Love & SunSet</h3>
                <p class="category">ART</p>
                </div>
           </div>
           <div class="card">
            <img src="https://jevelin.shufflehound.com/wedding/wp-content/uploads/sites/3/2016/05/Home_7_gal_img6-853x1024.jpg" alt="Every Guest Counts">
            <div class="content">
                <h3 class="title">Kissing The Bride</h3>
                <p class="category">PHOTOGRAPHY</p>
                </div>
           </div>
        </body> 
</html>
