<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Section</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }
    .subscribe-section {
      width: 100vw;
      height: 70vh;
      background-image: url('https://storage.googleapis.com/a1aa/image/839363bd-d881-4026-8584-199dec6e0890.jpeg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .subscribe-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    .subscribe-form input, .subscribe-form button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 250px;
      max-width: 100%;
    }
    .subscribe-form button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .subscribe-form button:hover { background-color: #0056b3; }
    .subscribe-text { margin-top: 20px; }
    .subscribe-text h1 { font-size: 2.5rem; color: orange; }
    .subscribe-text p { font-size: 1.2rem;color: white }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .subscribe-form input, .subscribe-form button { width: 80%; }
      .subscribe-text h1 { font-size: 2rem; }
      .subscribe-text p { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .subscribe-form input, .subscribe-form button { width: 100%; }
      .subscribe-text h1 { font-size: 1.8rem; }
      .subscribe-text p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="subscribe-section">
    
    
    <div class="subscribe-text">
      <h1>Multi-purpose WordPress Theme</h1>
      <p>Stunning website in your pocket!</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Cras interdum sednibh sit amet accumsan.</p>
    </div>
    <div class="subscribe-form">
        <input type="email" placeholder="Enter your email" required>
        <button>Subscribe Now</button>
      </div>
  </div>

</body>
</html>
